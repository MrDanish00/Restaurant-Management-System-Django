<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.3/paper-full.min.js"></script>
</head>
<body>

<!-- Background structure expected by CSS -->
<div id="back">
    <div class="backRight"></div>
    <div class="backLeft"></div>
<!-- Optional canvas animation layer -->
<canvas class="canvas-back" data-paper-resize="true"></canvas>

<!-- Slide box container -->
<div id="slideBox">
    <div class="topLayer">
        <div class="left">
            <div class="content">
                <h2>Sign Up</h2>
                <form method="POST" action="{% url 'signup' %}" novalidate>
                    {% csrf_token %}

                    {% if signup_form.non_field_errors %}
                        <p class="text-danger">{{ signup_form.non_field_errors }}</p>
                    {% endif %}

                    <div class="form-element form-stack">
                        <label for="id_username">Username</label>
                        <input id="id_username" type="text" name="username" value="{{ signup_form.username.value|default:'' }}" required>
                        <span class="text-danger">{{ signup_form.username.errors }}</span>
                    </div>

                    <div class="form-element form-stack">
                        <label for="id_email">Email</label>
                        <input id="id_email" type="email" name="email" value="{{ signup_form.email.value|default:'' }}" required>
                        <span class="text-danger">{{ signup_form.email.errors }}</span>
                    </div>

                    <div class="form-element form-stack">
                        <label for="id_password1">Password</label>
                        <input id="id_password1" type="password" name="password1" required>
                        <span class="text-danger">{{ signup_form.password1.errors }}</span>
                    </div>

                    <div class="form-element form-stack">
                        <label for="id_password2">Confirm Password</label>
                        <input id="id_password2" type="password" name="password2" required>
                        <span class="text-danger">{{ signup_form.password2.errors }}</span>
                    </div>

                    <div class="form-element form-submit">
                        <button class="signup" type="submit" name="signup">Sign Up</button>
                        <button id="goLeft" class="signup off" type="button">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
