<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,600' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.3/paper-full.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Foodly Form</title>
</head>
<body>
<div id="back">
    <canvas id="canvas" class="canvas-back"></canvas>
    <div class="backRight"></div>
    <div class="backLeft"></div>
</div>
<div id="slideBox">
    <div class="topLayer">
        <!-- Signup Panel -->
        

        <!-- Login Panel -->
        <div class="right">
            <div class="content">
                <h2>Login</h2>
                <form method="POST" novalidate onsubmit="">
                    {% csrf_token %}
                    {% if login_form.non_field_errors %}
                        <p class="text-danger">{{ login_form.non_field_errors }}</p>
                    {% endif %}
                    <div class="form-element form-stack">
                        <label for="id_login_username">Username</label>
                        <input id="id_login_username" type="text" name="username" value="{{ login_form.username.value|default:'' }}" required>
                        <span class="text-danger">{{ login_form.username.errors }}</span>
                    </div>
                    <div class="form-element form-stack">
                        <label for="id_login_password">Password</label>
                        <input id="id_login_password" type="password" name="password" required>
                        <span class="text-danger">{{ login_form.password.errors }}</span>
                    </div>
                    <div class="form-element form-submit">
                        <button class="login" type="submit" name="login">Log In</button>
                        <a id="goRight" class="login off" href="{% url 'signup' %}">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
