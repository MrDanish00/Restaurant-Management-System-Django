<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for item in cart_items %}
        <li>{{ item.food.name }} - {{ item.quantity }}</li>
        {% empty %}
        <li>Your cart is empty.</li>
        {% endfor %}
    </ul>
    

</body>
</html>
